<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Lista de Productos</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important;
        }

        .product-card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Carrito.html">Carrito</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container product-container">
        <h1 class="text-center mb-4">Productos Disponibles</h1>
        <form id="search-form" class="mb-4">
            <div class="input-group">
                <input type="text" id="search-query" class="form-control" placeholder="Buscar productos...">
                <button class="btn btn-primary" type="submit">Buscar</button>
            </div>
        </form>
        <div id="products-container" class="row g-4"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.getElementById("products-container");
            const form = document.getElementById("search-form");
            const queryInput = document.getElementById("search-query");
            let orderId = localStorage.getItem("orderId");

            form.addEventListener("submit", async function (event) {
                event.preventDefault();
                const query = queryInput.value;
                await fetchProducts(query);
            });

            async function fetchProducts(query = "") {
                container.innerHTML = ""; 

                try {
                    const response = await fetch(`http://localhost:3001/v1/api/get-products`, {
                        method: "GET",
                        headers: {
                            "Content-Type": "application/json"
                        }
                    });

                    if (!response.ok) {
                        throw new Error("Error al obtener productos");
                    }

                    const products = await response.json();

                    products.forEach(product => {
                        const card = document.createElement("div");
                        let imagen = product.image;
                        if (imagen == "") {
                            imagen = "../img/Image-not-found.png";
                        }
                        card.classList.add("col-md-4");
                        card.innerHTML = `
                            <div class="card product-card">
                                <img src="${imagen}" class="product-img" alt="${product.name}">
                                <div class="card-body text-center">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text">$${product.price}</p>
                                    <input type="number" id="cantidad-${product.id}" class="form-control mb-2" placeholder="Cantidad" min="1" value="1" max="1">
                                    <button class="btn btn-primary" onclick="confirmarAgregarAlCarrito(${product.id}, '${product.name}', 1)">Agregar al Carrito</button>
                                </div>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                } catch (error) {
                    console.error("Error al cargar los productos:", error);
                }
            }

            window.confirmarAgregarAlCarrito = function (id, nombre, cantidad) {
                if (confirm(`Â¿Deseas agregar ${cantidad} de ${nombre} al carrito?`)) {
                    agregarAlCarrito(id, cantidad, nombre);
                }
            }

            async function agregarAlCarrito(id, cantidad, nombre) {
                try {
                    const response = await fetch("http://localhost:3001/v1/api/create-order-detail", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            orderId: orderId, 
                            productId: id,
                            quantity: cantidad
                        })
                    });

                    if (!response.ok) {
                        throw new Error("Error al agregar el producto al carrito");
                    }

                    alert(`${cantidad} de ${nombre} ha sido agregado al carrito.`);
                } catch (error) {
                    console.error("Error al agregar el producto al carrito:", error);
                }
            }

            fetchProducts();
        });
    </script>
</body>

</html>
