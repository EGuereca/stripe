<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 350px;">
        <form id="registerForm">
            <h2 class="text-center mb-4">Registro</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="name" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            <a href="./Login.html" class="btn btn-secondary w-100 mt-2">Regresar</a>
        </form>
        <p id="registerError" class="text-danger text-center mt-2" style="display: none;"></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Obtener los valores de los campos
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            const userData = {
                name,
                email,
                phone,
                password,
            };

            try {
                const response = await fetch('http://localhost:3001/v1/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Usuario registrado correctamente');
                    window.location.href = './Login.html';
                } else {
                    document.getElementById('registerError').textContent = data.message || 'Hubo un error al registrar al usuario';
                    document.getElementById('registerError').style.display = 'block';
                }
            } catch (error) {
                console.error('Error al registrar el usuario:', error);
                document.getElementById('registerError').textContent = 'Error en la conexión. Intente nuevamente.';
                document.getElementById('registerError').style.display = 'block';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
